<!DOCTYPE html>
<html>
<head>
{% load static %}
{% load crispy_forms_tags %}
<title>Login to BnC game</title>
<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"/>
</head>
<body>
<div style="text-align:center;">
<div class="form_auth_block">
  <div class="form_auth_block_content">
    <p class="form_auth_block_head_text">Login to BnC game</p>
    <form class="form_auth_style" action="#" method="post">
	    {% csrf_token %}
	    <p>{{ form | crispy }}</p>
	    <button class="form_auth_button" type="submit">Log in</button>
    </form>
  </div>
</div>
    <br>
    <a href="{% url 'signup' %}">Create new user</a>
    <br>
    <a href="{% url 'reset_password' %}">Forgot password?</a>
</div>
<div class="center">
	<div class="container">
		<p class="text-center">Copyright &copy; 2022 Bulls and Cows game by Eugene Dolgov</p>
	</div>
</div>
</body>
</html>
