<!DOCTYPE html>
<html>
<head>
{% load static %}
{% load crispy_forms_tags %}
<title>Create a new user</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="{% static 'signup.js' %}"></script>

<style>
		span{
        font-weight: normal;
        color: red;
        font-size: 10px;
        }
        .invalid-feedback::before {
        content: "\a";
        white-space: pre;
        }

</style>
</head>
<body>
	<section class="vh-100" style="background-color: #eee;">
	  <div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		  <div class="col-lg-12 col-xl-11">
			<div class="card text-black" style="border-radius: 25px;">
			  <div class="card-body p-md-5">
				<div class="row justify-content-center">
				  <div class="col-md-10 col-lg-6 order-2 order-lg-1">
					<p class="text-center h6 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="upper_notice"></p>
					<form id="signup_form" data-url="{% url 'signup' %}" method="post">
						{% csrf_token %}
						{{ form | crispy }}
						<button class="form_auth_button" type="submit" name="button" >Create user</button>
					</form>
				  </div>
				  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</section>
</body>
</html>
