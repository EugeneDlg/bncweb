{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block css %}
 <link rel="stylesheet" type="text/css" href="{% static 'edit.css' %}"/>
{% endblock %}
{% block title %}
	Create a new user
{% endblock %}


{% block content %}
	<section class="vh-100" style="background-color: #eee;">
	  <div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
		  <div class="col-lg-12 col-xl-11">
			<div class="card text-black" style="border-radius: 25px;">
			  <div class="card-body p-md-5">
				<div class="row justify-content-center">
				  <div class="col-md-10 col-lg-6 order-2 order-lg-1">
					<p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4" id="upper_notice"></p>
					<form id="signup_form" data-url="{% url 'signup' %}" method="post" enctype="multipart/form-data">
						{% csrf_token %}
						{{ form | crispy }}
						<button class="btn btn-primary" type="submit" name="button" >Create user</button>
					</form>
				  </div>
<!--				  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">-->
<!--				  </div>-->
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</section>
<script type="text/javascript" src="{% static 'signup.js' %}"></script>
{% endblock %}
