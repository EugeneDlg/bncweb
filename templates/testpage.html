<html>
<head>
	<script>
		//setTimeout(()=>{window.location.href = "login";}, 3000);
            var url = window.location.href;
            var pattern = /(.*\/{2})(.*?\/)(.*)/i;
            var result = url.match(pattern);
            var new_url = result[1] + result[2] + "login";
            alert(new_url);
            setTimeout(()=>{window.location.replace(new_url);}, 3000);
	</script>
</head>
<body>
	<h1>Hello!</h1>
</body>
</html>
