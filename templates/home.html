{% extends 'base.html' %}

{% load static %}

{% block title %}
	Home
{% endblock %} 

{% block content %}
<div class="py-4">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-8">
        <div class="card mb-5 shadow p-2 bg-body rounded">{{ game.upper_poster }}</div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-12 text-center">
        <form action="{% if game.dual_game %}
                   {% url 'dualgame' %}
                   {% else %}
                   {% url 'singlegame' %}
                   {% endif %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary" style="width: 18rem;">
              Start a game!
          </button>
          </form>
        </div>
      </div>

  </div>
</div>


{% endblock %}
