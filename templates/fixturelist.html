{% extends 'base.html' %}

{% load static %}

{% block title %}
	Dual BnC Game
{% endblock %} 

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Login</th>
      <th scope="col">Winner</th>
      <th scope="col">Attempts</th>
      <th scope="col">Date&Time</th>
      <th scope="col">Duration</th>
    </tr>
  </thead>
  <tbody>
  {% for i in fl_data %}
    <tr>
        {% for ii in i %}
<!--      <th scope="row">{{ i.first_name }}</th>-->
      <td>{{ ii }}</td>
        {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
