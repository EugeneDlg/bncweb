{% extends 'base.html' %}

{% load static %}

{% block title %}
	Dual BnC Game
{% endblock %} 

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Login</th>
      <th scope="col">Winner</th>
      <th scope="col">Attempts</th>
      <th scope="col">Date&Time</th>
      <th scope="col">Duration</th>
    </tr>
  </thead>
  <tbody>
  {% for i in fl_data %}
    <tr>
      <th scope="row">{{ i.id }}</th>
      <td>{{ i.username_id }}</td>
      <td>{{ i.winner }}</td>
      <td>{{ i.attempts }}</td>
      <td>{{ i.time }}</td>
      <td>{{ i.duration }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
