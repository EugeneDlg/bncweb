{% extends 'base.html' %}

	<div class="container p-3">
  	 	<h2 class="font-weight-bold mt-2">Confirm to delete</h2>
		<hr>

		<form id="delete_form" method="post">

      		</div>
  		</form>
	</div>

{% endblock %}
